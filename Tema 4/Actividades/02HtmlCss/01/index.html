<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class="h2--alignCenter">Header de la página</h2>
    </header>


    <!-- section>table>caption{TIC TAC TOE}+(tr>(th*4))+(tr>th+td*3)*3 -->
    <section class="section--alignCenter">
        <table class="section__table--collapseBorders">
            <caption>TIC TAC TOE</caption>
            <tr>
                <th class="table__th--bottomRight"></th>
                <th class="table__th--bottom">col1</th>
                <th class="table__th--bottom">col2</th>
                <th class="table__th--bottom">col3</th>
            </tr>
            <tr>
                <th class="table__th--right">row1</th>
                <td class="table__td--bottomRight"></td>
                <td class="table__td--bottomRight"></td>
                <td class="table__td--bottomRight"></td>
            </tr>
            <tr>
                <th class="table__th--right">row2</th>
                <td class="table__td--bottomRight"></td>
                <td class="table__td--bottomRight"></td>
                <td class="table__td--bottomRight"></td>
            </tr>
            <tr>
                <th class="table__th--right">row3</th>
                <td class="table__td--bottomRight"></td>
                <td class="table__td--bottomRight"></td>
                <td class="table__td--bottomRight"></td>
            </tr>
        </table>
    </section>

    <footer>
        <h4>
            <p class="p--alignCenter">Footer de la <strong>Página</strong></p>
        </h4>
    </footer>
    
</body>
</html>
