<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DIWEB Actividad 1.1</title>
</head>

<body>
    <!-- header>h1{Header de la página} -->
    <header>
        <h4>Header de la página</h4>
    </header>


    <!-- section>table>caption{TIC TAC TOE}+(tr>(th*4))+(tr>th+td*3)*3 -->
    <section>
        <table border="1">
            <caption>TIC TAC TOE</caption>
            <tr class="table__row--first-row">
                <th></th>
                <th>col1</th>
                <th>col2</th>
                <th>col3</th>
            </tr>
            <tr>
                <th>row1</th>
                <td class="row__td--right-bottom"></td>
                <td class="row__td--right-bottom"></td>
                <td class="row__td--bottom"></td>
            </tr>
            <tr>
                <th>row2</th>
                <td class="row__td--right-bottom"></td>
                <td class="row__td--right-bottom"></td>
                <td class="row__td--bottom"></td>
            </tr>
            <tr>
                <th>row3</th>
                <td class="row__td--right"></td>
                <td class="row__td--right"></td>
                <td></td>
            </tr>
        </table>
    </section>

    <footer>
        <h4>
            <p>Footer de la <b>página</b></p>
        </h4>
    </footer>
</body>

</html>
